<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Menu Cafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>Quản lý Menu</h2>

    <div class="card p-3 mb-4">
        <form id="menuForm">
            <input type="hidden" id="id">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">Tên món:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="category" class="form-label">Danh mục:</label>
                    <input type="text" class="form-control" id="category" placeholder="Ví dụ: Cafe, Trà Sữa, Topping..." required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="priceS" class="form-label">Giá Size S (VNĐ):</label>
                    <input type="number" class="form-control" id="priceS" min="0" step="1000">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="price" class="form-label">Giá Size M (VNĐ):</label>
                    <input type="number" class="form-control" id="price" min="0" step="1000" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="priceL" class="form-label">Giá Size L (VNĐ):</label>
                    <input type="number" class="form-control" id="priceL" min="0" step="1000">
                </div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Mô tả:</label>
                <textarea class="form-control" id="description" rows="2"></textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Hình ảnh (URL):</label>
                <input type="text" class="form-control" id="image" placeholder="https://example.com/image.jpg">
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="available" checked>
                <label class="form-check-label" for="available">
                    Có sẵn để bán
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Lưu</button>
            <button type="button" class="btn btn-secondary" onclick="resetForm()">Làm mới</button>
        </form>
    </div>

    <h3>Danh sách món</h3>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Tên món</th>
                <th>Danh mục</th>
                <th>Giá (S/M/L)</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody id="menuTableBody">
            <!-- Dữ liệu sẽ được thêm vào đây bằng JavaScript -->
            </tbody>
        </table>
    </div>

    <script th:inline="javascript">
        // --- CẤU HÌNH ---
        const apiUrl = '/api/admin/menu';

        // --- HÀM TIỆN ÍCH ---
        function formatCurrency(amount) {
            if (amount == null || isNaN(amount)) return 'N/A';
            return amount.toLocaleString('vi-VN') + '₫';
        }
        
        function resetForm() {
            document.getElementById('menuForm').reset();
            document.getElementById('id').value = '';
            document.getElementById('available').checked = true;
        }

        // --- LOGIC CHÍNH ---
        async function loadMenu() {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Lỗi khi tải menu.');
                const menuItems = await response.json();
                
                const tableBody = document.getElementById("menuTableBody");
                tableBody.innerHTML = "";
                
                menuItems.forEach(item => {
                    const row = tableBody.insertRow();
                    row.innerHTML = `
                        <td>${item.id}</td>
                        <td>${item.name}</td>
                        <td>${item.category}</td>
                        <td>${formatCurrency(item.priceS)} / <strong>${formatCurrency(item.price)}</strong> / ${formatCurrency(item.priceL)}</td>
                        <td>${item.available ? '<span class="badge bg-success">Có sẵn</span>' : '<span class="badge bg-danger">Hết hàng</span>'}</td>
                        <td>
                            <button class="btn btn-sm btn-warning" onclick='editItem(${JSON.stringify(item)})'>Sửa</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteItem(${item.id})">Xóa</button>
                        </td>
                    `;
                });
            } catch (error) {
                console.error('Lỗi khi tải dữ liệu menu:', error);
                alert('Có lỗi xảy ra khi tải dữ liệu menu.');
            }
        }

        function editItem(item) {
            document.getElementById('id').value = item.id;
            document.getElementById('name').value = item.name;
            document.getElementById('category').value = item.category;
            document.getElementById('priceS').value = item.priceS;
            document.getElementById('price').value = item.price;
            document.getElementById('priceL').value = item.priceL;
            document.getElementById('description').value = item.description;
            document.getElementById('image').value = item.image;
            document.getElementById('available').checked = item.available;
            window.scrollTo(0, 0);
        }

        async function handleSubmit(event) {
            event.preventDefault();
            
            const id = document.getElementById('id').value;
            const menuItemData = {
                name: document.getElementById('name').value,
                category: document.getElementById('category').value,
                priceS: document.getElementById('priceS').value ? parseFloat(document.getElementById('priceS').value) : null,
                price: parseFloat(document.getElementById('price').value),
                priceL: document.getElementById('priceL').value ? parseFloat(document.getElementById('priceL').value) : null,
                description: document.getElementById('description').value,
                image: document.getElementById('image').value,
                available: document.getElementById('available').checked
            };

            const url = id ? `${apiUrl}/${id}` : apiUrl;
            const method = id ? 'PUT' : 'POST';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                        // KHÔNG CẦN HEADER CSRF VÌ ĐÃ TẮT
                    },
                    body: JSON.stringify(menuItemData)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Lỗi khi lưu món: ${response.status} - ${errorText}`);
                }
                
                alert('Lưu thành công!');
                resetForm();
                loadMenu();
            } catch (error) {
                console.error('Lỗi:', error);
                alert('Có lỗi xảy ra: ' + error.message);
            }
        }
        
        async function deleteItem(id) {
            if (!confirm('Bạn có chắc chắn muốn xóa món này?')) return;
            
            try {
                const response = await fetch(`${apiUrl}/${id}`, {
                    method: 'DELETE'
                    // KHÔNG CẦN HEADER CSRF VÌ ĐÃ TẮT
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Lỗi khi xóa món: ${response.status} - ${errorText}`);
                }
                
                alert('Xóa thành công!');
                loadMenu();
            } catch (error) {
                console.error('Lỗi:', error);
                alert('Có lỗi xảy ra: ' + error.message);
            }
        }
        
        // --- KHỞI TẠO ---
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('menuForm').addEventListener('submit', handleSubmit);
            loadMenu();
        });
    </script>
</body>
</html>
